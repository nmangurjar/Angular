<div id="main">

  <h3>Hello {{userName}} from BridgeLabz</h3>
  <img [src]="logoPath" alt="BridgeLabz Logo" width="200" (click)="openBridgeLabzSite()" style="cursor: pointer;">
  <input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your Name"/>
  <div style="color: red;" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
